
worker_processes auto;

events {
}

http {
    include /etc/nginx/mime.types;


    # HTTPS server
    server {
        listen 9191 ssl;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # remove server from header
        server_tokens off;

        ssl_certificate /etc/nginx/ssl/ca-chain.cert.pem;
        ssl_certificate_key /etc/nginx/ssl/server.key.pem;

        # accept only clients with certifications what have signature from ca-chain
        # ssl_client_certificate /etc/nginx/ssl/ca-chain-verification.cert.pem;
        # ssl_verify_client on;
        # ssl_verify_depth 2;




            

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
            #chekc if from nginx proxy
            proxy_set_header X-NginX-Proxy true;
            # set using only https
            proxy_set_header X-Forwarded-Proto https;

            # hsts secure
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            # nosniff secure for ignore MIME-Type
            add_header X-Content-Type-Options "nosniff" always;

    
            # set nonce for nginx
            # take uniqe id
            set $cspNonce $request_id;

            #whatever exist NGINX_NONCE like text or html. replace it with $cspNonce
            sub_filter_once off;
            sub_filter_types text/html;
            sub_filter 'NGINX_NONCE' $cspNonce;
        
            
            # set directives for csp (Mmdn doc)
            add_header Content-Security-Policy "
                default-src 'self';
                child-src 'none';
                connect-src 'self';
                font-src 'self';
                frame-src 'none';
                img-src 'self' data:;
                manifest-src 'self';
                media-src 'none';
                object-src 'none';
                script-src 'self' 'nonce-$cspNonce';
                script-src-elem 'self' 'nonce-$cspNonce';
                script-src-attr 'self' 'nonce-$cspNonce';
                style-src 'self' 'nonce-$cspNonce';
                style-src-elem 'self' 'nonce-$cspNonce';
                style-src-attr 'self' 'unsafe-inline';
                base-uri 'self';
                worker-src 'self';
                form-action 'self';
                frame-ancestors 'none';
            " always;

        }




        # Proxy API requests to backend
        location /api/ {
            # Security headers for API responses
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;

            
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend:7070/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Hide backend server header
            proxy_hide_header Server;
            
            # Add Secure and HttpOnly flags to all cookies from backend
            proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Strict";
        }

    }
}